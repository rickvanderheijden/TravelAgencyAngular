<section id="user-create">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title">Nieuwe Gebruiker aanmaken</h4>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-raised btn-grey float-sm-right" (click)="back()">
                Terug
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form *ngIf="authorities != null" [formGroup]="userCreateForm" novalidate (ngSubmit)="submitForm()">

              <pre>{{userCreateForm.value | json}}</pre>
              <div class="form-group">
                <label>Gebruikersnaam</label>
                <input type="text" formControlName="username" autocomplete="off"  class="form-control" >
              </div>

              <div class="form-group">
                <label>Voornaam</label>
                <input type="text" formControlName="firstName"  class="form-control">
              </div>


              <div class="form-group">
                <label>Achternaam</label>
                <input type="text"  formControlName="lastName"  class="form-control">
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="emailAddress"  class="form-control" >
              </div>

              <div class="form-group">
                <div class="password">
                  <label>Wachtwoord</label>
                  <input type="password" formControlName="password"  class="form-control" >
                </div>
              </div>
              <div class="form-group">
                <label>Rol</label>
                  <ng-select [items]="authorities"
                             formControlName="authorities"
                             [multiple]="false"
                             >
                    <ng-template ng-label-tmp let-item="item">
                      <span >{{item.name}}</span>
                    </ng-template>
                    <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                      <span [ngOptionHighlight]="search">{{item.name}}</span>
                    </ng-template>
                  </ng-select>
            </div>
              <div class="form-actions">
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!userCreateForm.valid">
                      <span>Gebruiker opslaan</span>
                      <i *ngIf="loading" class="ft-loader spinner right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
