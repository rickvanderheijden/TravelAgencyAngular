<section id="user-update">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title">Gebruiker aanpassen</h4>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-primary float-sm-right" (click)="back()">
                Terug
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form *ngIf="user != null" [formGroup]="userUpdateForm" novalidate (ngSubmit)="submitForm(userUpdateForm)">
              <div class="form-group">
                <label>Gebruikersnaam</label>
                <input type="text" name="username" formControlName="username" autocomplete="off" [(ngModel)]="user.username" class="form-control">
              </div>

              <div class="form-group">
                <label>Voornaam</label>
                <input type="text" name="firstName" formControlName="firstName" [(ngModel)]="user.firstName" class="form-control">
              </div>


              <div class="form-group">
                <label>Achternaam</label>
                <input type="text" name="lastName" formControlName="lastName" [(ngModel)]="user.lastName" class="form-control">
              </div>

              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" formControlName="emailAddress" [(ngModel)]="user.emailAddress" class="form-control">
              </div>


              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="changePassword" (change)="toggleCheckbox($event)" name="changePassword">
                  <span>Wachtwoord aanpassen?</span>
                </label>
              </div>

              <div class="form-group" *ngIf="changePassword">
                <div class="password">
                  <label>Wachtwoord</label>
                  <input type="password" name="password" formControlName="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <div class="password-repeat">
                  <label>Bevestigen Wachtwoord</label>
                  <input type="password" name="password_repeat" formControlName="password_repeat" validateEqual="password" class="form-control">
                </div>
              </div>

              <div class="form-actions">
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!userUpdateForm.valid">
                      <span>Gebruiker opslaan</span>
                      <i *ngIf="loading" class="ft-loader spinner right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
