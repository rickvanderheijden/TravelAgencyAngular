<section id="user-update">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title">Gebruiker aanpassen</h4>
            </div>
            <div class="col-sm-6">
              <a (click)="back()" class="btn btn-raised btn-grey float-sm-right">
                Terug
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form (ngSubmit)="submitForm(userUpdateForm)" *ngIf="user != null" [formGroup]="userUpdateForm"
                  novalidate>
              <div class="form-group">
                <label>Gebruikersnaam</label>
                <input autocomplete="off" class="form-control" formControlName="username" type="text">
              </div>
              <div class="form-group">
                <label>Voornaam</label>
                <input class="form-control" formControlName="firstName" type="text">
              </div>
              <div class="form-group">
                <label>Achternaam</label>
                <input class="form-control" formControlName="lastName" type="text">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" formControlName="emailAddress" type="email">
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input (change)="toggleCheckbox($event)" class="form-check-input" id="changePassword"
                         name="changePassword"
                         type="checkbox">
                  <span>Wachtwoord aanpassen?</span>
                </label>
              </div>

              <div *ngIf="changePassword" class="form-group">
                <div class="password">
                  <label>Wachtwoord</label>
                  <input class="form-control" formControlName="password" type="password">
                </div>
                <div class="password-repeat">
                  <label>Bevestigen Wachtwoord</label>
                  <input class="form-control" formControlName="password_repeat" name="password_repeat"
                         type="password" validateEqual="password">
                </div>
              </div>

              <div class="form-actions">
                <div class="row">
                  <div class="col-12">
                    <button [disabled]="!userUpdateForm.valid" class="btn btn-primary" type="submit">
                      <span>Gebruiker opslaan</span>
                      <i *ngIf="loading" class="ft-loader spinner right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
