<section id="trip-update">
  <div class="row">
    <div class="col-sm-12">
      <div class="card" *ngIf="!loading">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title">Trip aanpassen</h4>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-raised btn-grey float-sm-right" (click)="back()">
                Terug
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form [formGroup]="tripUpdateForm">
              <div class="form-group">
                <label>Naam</label>
                <input type="text" name="username" formControlName="name" class="form-control">
              </div>
              <div class="form-group">
                <label>Omschrijving</label>
                <input type="text" name="description" formControlName="description" class="form-control">
              </div>
              <div class="form-group">
                <label>Samenvatting</label>
                <input type="text" name="summary" formControlName="summary" class="form-control">
              </div>
              <div class="form-group">
                <label>Afbeelding URL</label>
                <input type="text" name="imageUrl" formControlName="imageUrl" class="form-control">
              </div>
              <div class="form-group">
                <label>Totaal prijs</label>
                <input type="number" name="totalPrice" formControlName="totalPrice" class="form-control">
              </div>
              <div class="form-group">
                <label>Korting</label>
                <input type="number" name="discount" formControlName="discount" class="form-control">
              </div>
              <div class="form-group">
                <label>Minimaal aantal personen</label>
                <input type="number" name="minimumNumberOfTravelers" formControlName="minimumNumberOfTravelers" class="form-control">
              </div>
              <div class="form-group">
                <label>Maximaal aantal personen</label>
                <input type="number" name="maximumNumberOfTravelers" formControlName="maximumNumberOfTravelers" class="form-control">
              </div>
              <div class="form-group">
                <label>Trip Items</label>
                <ng-select [items]="dbDestination"
                           formControlName="destinations"
                            bindLabel="name"
                           [multiple]="false"
                            >
                </ng-select>
              </div>
              <div class="form-actions">
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" (click)="updateTrip()">
                      <span>Trip opslaan</span>
                      <i *ngIf="loading" class="ft-loader spinner right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
