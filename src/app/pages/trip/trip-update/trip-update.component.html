<section id="trip-update">
  <div class="row">
    <div class="col-sm-12">
      <div class="card" *ngIf="!loading">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="card-title">Trip aanpassen</h4>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-raised btn-grey float-sm-right" (click)="back()">
                Terug
              </a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form [formGroup]="tripUpdateForm">
              <div class="form-group">
                <label>Naam</label>
                <input type="text" formControlName="name" class="form-control">
              </div>
              <div class="form-group">
                <label>Omschrijving</label>
                <textarea formControlName="description" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label>Samenvatting</label>
                <textarea type="text"  formControlName="summary" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label>Foto</label>
                <app-drop-zone [srcUrl]="trip.imageBlob" (imageBlob)="updateImageBlob($event)" ></app-drop-zone>
              </div>
              <div class="form-group">
                <label>Totaal prijs</label>
                <input type="number" formControlName="totalPrice" class="form-control">
              </div>
              <div class="form-group">
                <label>Korting</label>
                <input type="number" formControlName="discount" class="form-control">
              </div>
              <div class="form-group">
                <label>Beschikbaar van</label>
                <input type="date" formControlName="availableFrom" autocomplete="off"  class="form-control" [valueAsDate]="trip.availableFrom">
              </div>
              <div class="form-group">
                <label>Beschikbaar tot</label>
                <input type="date" formControlName="availableTo" autocomplete="off"  class="form-control" [valueAsDate]="trip.availableTo">
              </div>
              <div class="form-group">
                <label>Minimaal aantal reizigers</label>
                <input type="number" formControlName="minimumNumberOfTravelers" class="form-control">
              </div>
              <div class="form-group">
                <label>Maximaal aantal reizigers</label>
                <input type="number"  formControlName="maximumNumberOfTravelers" class="form-control">
              </div>
              <div class="form-group">
                <label>Bestemmingen</label>
                <ng-select [items]="dbDestination"
                           formControlName="destinations"
                           [multiple]="true"
                >
                  <ng-template ng-label-tmp let-item="item">
                    <span >{{item.name}}</span>
                  </ng-template>
                  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
                    <span [ngOptionHighlight]="search">{{item.name}}</span>
                  </ng-template>
                </ng-select>
              </div>
              <div class="form-actions">
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" (click)="updateTrip()">
                      <span>Trip opslaan</span>
                      <i *ngIf="loading" class="ft-loader spinner right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
