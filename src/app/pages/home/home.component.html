<section id="homepage">
<!--  <app-maps></app-maps>-->
  <div class="sidebar background-secondary">
    <app-top-filters></app-top-filters>
  </div>
  <div *ngIf="loading" class="spinner">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <div *ngIf="!loading && (tripId == null)">
    <app-trip-list [trips]="trips" (tripId)="onTripIdChanged($event)"></app-trip-list>
  </div>
  <div *ngIf="!loading && (tripId != null)">
    <app-trip [tripId] = "tripId"></app-trip>
  </div>
</section>
