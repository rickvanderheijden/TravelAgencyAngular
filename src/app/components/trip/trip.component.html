<div *ngIf="!loading" style="display: inline-block; position: absolute; float: left; height: auto">
  <app-trip-description [trip]="trip" [travel]="travel" (tripItemOut)="removeTripItem($event)" style="display: inline-block"></app-trip-description>

  <div *ngFor="let destination of destinations">
    <app-destination [destination]="destination" (tripItemOut)="addTripItem($event)"></app-destination>
  </div>
</div>
