<div *ngIf="!loading" style="display: inline-block; position: absolute; float: left; height: auto">
    <app-trip-description [trip]="trip" [travel]="travel" style="display: inline-block"></app-trip-description>
    <div *ngFor="let tripItem of trip.tripItems">
      <app-trip-item-option [tripItem]="tripItem" (tripItemOut)="addTripItem($event)"></app-trip-item-option>
    </div>
</div>
