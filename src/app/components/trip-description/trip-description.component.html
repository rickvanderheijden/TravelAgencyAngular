<div *ngIf="!loading">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{trip.name}}</h4>
    </div>
    <div class="card-content">
      <div>
        <img style="width: 100%" [src]="trip.imageUrl" [alt]="trip.name" >
      </div>
      <div class="row" style="margin: 20px; width: 100%">
        <p style="margin-right: 40px">{{trip.description}}</p>
      </div>
    </div>
  </div>
</div>
