<div class="filter-bar background-secondary align-content-center">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <h5 class="text-light" style="margin-left: 6px;">Waar wil je naartoe?</h5>
          </div>
          <div class="col-12">
            <ng-select  name="continent" placeholder="Continent" [items]="continents" bindLabel="name" bindValue="name"
                        [(ngModel)]="continent"  [clearable]="true" (change)="getCountries(continent)"
                         class="m-1">
            </ng-select>
          </div>
          <div class="col-12">
            <ng-select name="country" placeholder="Land" [items]="countries" bindLabel="name" bindValue="name"
                       [(ngModel)]="country" [clearable]="true" (change)="getTrips(country)" class="m-1" >
            </ng-select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <h5 class="text-light" style="margin-left: 6px;">Wanneer?</h5>
          </div>
          <div class="col-12">
            <input class="form-control m-1" data-placement="top" data-title="Date Opened" data-toggle="tooltip"
                   data-trigger="hover" id="dateFrom" name="dateFrom" type="date" [(ngModel)]="from" placeholder="van" (change)="getTripsFrom(from)">
          </div>
          <div class="col-12">
            <input class="form-control m-1" data-placement="top" data-title="Date Opened"
                   data-toggle="tooltip" data-trigger="hover" id="dateTill" name="dateTill" type="date" [(ngModel)]="till" (change)="getTripsTo(till)">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div style="margin: 6px; width: 100%">
          <input class="form-control" type="search" id="search6" (keydown)="onKeydown($event)" placeholder="Zoeken" aria-label="Search" mdbInput [(ngModel)]="searchDTO.keyword">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 ">
        <button class="btn btn-primary" *ngIf="trips" (click)="showSearchResult()">Toon {{trips.length}} {{trips.length == 1 ? 'reis' : 'reizen'}}</button>
      </div>
    </div>
  </div>
</div>
