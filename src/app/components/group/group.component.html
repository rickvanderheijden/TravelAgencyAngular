<section id="user-groups">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <button (click)="createGroup()" class="btn btn-primary">
                <span>Groep aanmaken</span>
                <i *ngIf="loading" class="ft-loader spinner right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="card-block">
            <div *ngIf="!loading">
              <ngb-accordion activeIds="ngb-panel-0" closeOthers="true">
                <ngb-panel *ngFor="let travelGroup of groups" class="accordion" title='{{travelGroup.name}}'>
                  <ng-template ngbPanelContent>
                    <div class="row">
                      <app-group-detail [travelGroup]="travelGroup" class="col-lg-3"></app-group-detail>
                      <app-chat class="col-lg-9" [travelGroup]="travelGroup" [user]="user"></app-chat>
                    </div>
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
