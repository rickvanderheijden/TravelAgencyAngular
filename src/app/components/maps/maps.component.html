<agm-map *ngIf="!loading"
         [latitude]="latitude"
         [longitude]="longitude"
         [zoomControl]="false"
         [streetViewControl]="false"
         [scrollwheel]="false"
         [mapDraggable]="false"
         [zoom]="zoom"
>
  <agm-direction *ngIf="!loading"
                 [origin]="origin"
                 [destination]="destination"
                 [waypoints]="waypoints">
  </agm-direction>
</agm-map>
